<h2><span class="glyphicon glyphicon-edit"></span> {{!isNew ? (isOwner ? 'Edit Author' : 'View Author') : 'Create Author'}}</h2>
<form class="form-horizontal" ng-submit="submit()">
	<div class="form-group" ng-if="error && !error.byAttribute">
		<p class="error bg-danger"><span class="glyphicon glyphicon-remove text-danger"></span> {{error.summary}}</p>
	</div>
	<div class="form-group" ng-if="success">
		<p class="success bg-success"><span class="glyphicon glyphicon-ok text-success"></span> {{success}}</p>
	</div>
	<div class="form-group" ng-class="{ 'has-error': error.byAttribute.email }">
		<label for="editAuthor_email" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input type="email" ng-model="author.email" ng-readonly="!isSelf" ng-disabled="saving" required id="editAuthor_email" class="form-control">
			<div ng-if="error.byAttribute.email" class="text-danger" ng-bind-html="error.byAttribute.email"></div>
		</div>
	</div>
	<div class="form-group" ng-class="{ 'has-error': error.byAttribute.displayName }">
		<label for="editAuthor_displayName" class="col-sm-2 control-label">Display Name</label>
		<div class="col-sm-10">
			<input type="text" ng-model="author.displayName" ng-readonly="!isSelf" ng-disabled="saving" required id="editAuthor_displayName" class="form-control">
			<div ng-if="error.byAttribute.displayName" class="text-danger" ng-bind-html="error.byAttribute.displayName"></div>
		</div>
	</div>
	<div class="form-group" ng-if="isSelf" ng-class="{ 'has-error': error.byAttribute.password }">
		<label for="editAuthor_password" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-10">
			<input type="password" ng-model="author.password" ng-readonly="!isSelf" ng-disabled="saving" id="editAuthor_password" placeholder="{{ !isNew ? 'Leave blank to keep existing' : '' }}" class="form-control">
			<div ng-if="error.byAttribute.password" class="text-danger" ng-bind-html="error.byAttribute.password"></div>
		</div>
	</div>
	<div class="form-group" ng-class="{ 'has-error': error.byAttribute.bio }">
		<label for="editAuthor_bio" class="col-sm-2 control-label">Bio</label>
		<div class="col-sm-10">
			<textarea ng-model="author.bio" ng-readonly="!isSelf" ng-disabled="saving" required id="editAuthor_bio" class="form-control"></textarea>
			<div ng-if="error.byAttribute.bio" class="text-danger" ng-bind-html="error.byAttribute.bio"></div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button ng-if="isSelf" type="submit" ng-disabled="saving" class="btn btn-primary">Save</button>
			<button type="button" ng-disabled="saving" class="btn btn-default" ng-click="cancel()">Back</button>
			<div class="pull-right">
				<button type="button" ng-if="isSelf && !isNew" ng-disabled="saving" class="btn btn-danger" ng-click="destroy()">Delete</button>
			</div>
		</div>
	</div>
</form>
