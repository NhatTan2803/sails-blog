<h2><span class="glyphicon glyphicon-lock"></span> Log In</h2>
<form class="form-horizontal" ng-submit="submit()">
	<div class="form-group" ng-if="error">
		<div class="col-sm-offset-2 col-sm-10"><p class="error bg-danger"><span class="glyphicon glyphicon-remove text-danger"></span> {{error}}</p></div>
	</div>
	<div class="form-group">
		<label for="login_email" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10"><input type="email" ng-model="credentials.email" required autofocus id="login_email" class="form-control"></div>
	</div>
	<div class="form-group">
		<label for="login_password" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-10"><input type="password" ng-model="credentials.password" required id="login_password" class="form-control"></div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary">Log in</button>
		</div>
	</div>
</form>
