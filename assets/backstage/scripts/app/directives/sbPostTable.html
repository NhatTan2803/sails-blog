<h2><span class="glyphicon glyphicon-file"></span> Posts</h2>
<p><button type="button" class="btn btn-default" ui-sref="post()"><span class="glyphicon glyphicon-plus"></span> Create Post</button></p>
<table class="table table-striped table-responsive table-hover">
	<thead>
		<tr>
			<th class="created">Created</th>
			<th class="modified">Modified</th>
			<th class="title">Title</th>
			<th class="author">Author</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="post in posts | orderBy: '-createdAt'" ui-sref="post({ postId: post.id })" ng-class="{ 'mine info': post.author === currentAuthor.id }">
			<td class="created">{{post.createdAt | date:'MM/dd/yyyy hh:mma'}}</td>
			<td class="modified">{{post.updatedAt | date:'MM/dd/yyyy hh:mma'}}</td>
			<td class="title">{{post.title}}</td>
			<td class="author">{{authors[post.author].displayName}}</td>
		</tr>
	</tbody>
</table>
