<p class="action-menu"><button type="button" class="btn btn-default" ui-sref="author()"><span class="glyphicon glyphicon-plus"></span> Create Author</button></p>
<h2><span class="glyphicon glyphicon-user"></span> Authors</h2>
<table class="table table-striped table-responsive table-hover">
	<thead>
		<tr>
			<th class="created">Created</th>
			<th class="modified">Modified</th>
			<th class="display-name">Display Name</th>
			<th class="email">Email</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="author in authors | orderBy: '-createdAt'" ui-sref="author({ authorId: author.id })" ng-class="{ 'mine info': author.id === currentAuthor.id }">
			<td class="created">{{author.createdAt | date:'MM/dd/yyyy hh:mma'}}</td>
			<td class="modified">{{author.updatedAt | date:'MM/dd/yyyy hh:mma'}}</td>
			<td class="display-name">{{author.displayName}}</td>
			<td class="email">{{author.email}}</td>
		</tr>
	</tbody>
</table>
